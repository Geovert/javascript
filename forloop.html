<!DOCTYPE html>
<html>
    <head>
        <title>G40LOOPS</title>
    </head>
    <body>
        <p id="cars"></p>

        <p id="Num"></p>
        <p id="count"></p>
    </body>
    <script>
        // For-loop loops through a block of code a number of times
        let text=""
        const cars=["Volkswagen","Ferrari","Mercedes","Toyota","BMW"]
        for(let i=0;i<cars.length;i++){
            text+=cars[i]+"<br>"
        }
        document.getElementById("cars").innerHTML=text;
       
       let number=""
        for(let i=1;i<11;i++){
            number += i + "<br>"
        }
        document.getElementById("Num").innerHTML=number;

        let count=""
        for(let k=10;k>0;k--){
            count+= k + "<br>"
        }
        document.getElementById("count").innerHTML=count;
    </script>
</html>
