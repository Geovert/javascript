<!DOCTYPE html>
<html>
    <head>
        <title>GEOSSMENTS</title>
    </head>
    <body>
        <p id="divide"></p>
        <p id="addition"></p>
        <p id="multiply"></p>
        <p id="mode"></p>
        <p id="sum"></p>
        <p id="subtract"></p>
        <p id="exponential"></p>
    </body>
    <script>
    // Assignment operators assigns values to javasccript variables
        // 1.The=operator. The simple assignment operator assigns values to a varible eg.let x = 10
        // 2.The += operator. The addition assignment operator adds a value to a variable
            let x=10;
            x+=5
        document. getElementById("addition").innerHTML=x
        // 3.The *=operator. The multiplication assignment operator multiplies variables
        let a=10;
        a*=2
        document.getElementById("multiply").innerHTML=a
        // 4.The /=operator. It divides avalue eg.
        let y=10;
        y/=5
        document.getElementById("divide").innerHTML=y
        // 5.The %=operator.It assigns a remainder to a variable
        let b=16;
        b %=5
            document.getElementById("mode").innerHTML=b
            // 5.The++ operator.Increments numbers
            let d=5;
            d++
            document.getElementById("sum").innerHTML=d
            // the --operator.Decrements numbers
            let c=5;
            c--
            document.getElementById("subtract").innerHTML=c
            // The**=operator.The exponantiation assignment operator raises to the power of the operant
            let e=10;
            e**=10
            document.getElementById("exponential").innerHTML=e
        
    </script>
</html>
